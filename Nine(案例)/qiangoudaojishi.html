<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div></div>
		<script>
			setInterval(getDao,1000);

			function getDao() {
				var div = document.getElementsByTagName("div")[0];
				//当前时间
				var date1 = new Date();
				var date2 = new Date("2019/03/20 11:00:00");
				//console.log(date);
				//时间戳 毫秒数
				var time = date2.getTime() - date1.getTime();
				//console.log(time);
				//计算相差秒数
				var seconds = time / 1000;
				//计算天数
				var day = parseInt(seconds / 3600 / 24);
				//计算小时
				var hour = parseInt(seconds / 3600 % 24);
				//计算分数
				var second = seconds - day * 24 * 3600 - hour * 3600;
				var min = parseInt(second / 60);
				//计算秒数
				var s = parseInt(second % 60);

				//console.log(time);
				div.innerHTML = "倒计时为：" + day + "天" + hour + "小时" + min + "分钟" + s + "秒";
			}
		</script>
	</body>

</html>
