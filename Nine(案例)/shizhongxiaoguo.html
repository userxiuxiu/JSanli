<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.clock{
				width: 600px;
				height: 600px;
				background-image: url(img/clock.jpg);
				position: relative;
			}
			.clock div{
				width: 600px;
				height: 600px;
				position: absolute;
				top: 0;
				left: 0;
			}
			#hour{
				background: url(img/hour.png) no-repeat center center;
				
				
			}
			#minute{
				background: url(img/minute.png) no-repeat center center;
				
			}
			#second{
				background: url(img/second.png) no-repeat center center;
				
			}
		</style>
	</head>
	<body>
		<div class="clock">
			<div id="hour"></div>
			<div id="minute"></div>
			<div id="second"></div>
		</div>
		<script>
			//window.onload可以不写
			window.onload=function  () {
				//获取时针，分针，秒针
				var hourzhen=document.getElementById("hour");
				var minutezhen=document.getElementById("minute");
				var secondzhen=document.getElementById("second");
				//封装
				function clock () {
					//获取当前时间
				var date=new Date();
				//获取毫秒数
				var ms=date.getMilliseconds();
				//获取时分秒
				
				
				var second=date.getSeconds()+ms/1000;
				var min=date.getMinutes()+second/60;
				var hour=date.getHours()%12+min/60;
				
				
				hourzhen.style.transform="rotate("+hour*30+"deg)";//字符串拼接
				minutezhen.style.transform="rotate("+min*6+"deg)";
				secondzhen.style.transform="rotate("+second*6+"deg)";
				//谷歌浏览器兼容性写法
				/*hourzhen.style.webkitTransform="rotate("+hour*30+"deg)";//字符串拼接
				minutezhen.style.webkitTransform=="rotate("+min*6+"deg)";
				secondzhen.style.webkitTransform=="rotate("+second*6+"deg)";*/
				
				
				}
				setInterval(clock,1000);
			}
		</script>
	</body>
</html>
